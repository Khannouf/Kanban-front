<div class="relative min-h-screen bg-black overflow-hidden flex items-center justify-center p-4">
  <!-- Taches de couleurs décoratives -->
  <div class="absolute top-10 left-10 w-32 h-32 bg-blue-300 rounded-full opacity-20 blur-3xl"></div>
  <div class="absolute top-1/3 right-20 w-40 h-40 bg-purple-300 rounded-full opacity-20 blur-3xl"></div>
  <div class="absolute bottom-20 left-1/4 w-36 h-36 bg-pink-300 rounded-full opacity-20 blur-3xl"></div>
  <div class="absolute bottom-10 right-10 w-48 h-48 bg-yellow-300 rounded-full opacity-20 blur-3xl"></div>
  <div class="absolute top-1/2 left-1/2 w-44 h-44 bg-green-300 rounded-full opacity-20 blur-3xl"></div>

  <!-- Carte login -->
  <div class="relative z-10 bg-white rounded-lg shadow-2xl w-full max-w-md p-8">
    
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Inscription</h1>
      <p class="text-gray-600">Créez votre compte pour accéder à votre tableau Kanban</p>
    </div>

    <!-- Error Message -->
    @if (errorMessage) {
      <div class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
        {{ errorMessage }}
      </div>
    }

    <!-- Form -->
    <form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Name Input -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
          Nom
        </label>
        <input
          type="text"
          id="name"
          formControlName="name"
          name="name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Votre nom"
          required
        />
      </div>
      <!-- Email Input -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Email
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          name="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="votre@email.com"
          required
        />
      </div>

      <!-- Password Input -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          Mot de passe
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          name="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••"
          required
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-blue-500 hover:bg-blue-600 disabled:bg-gray-400 text-white font-bold py-2 px-4 rounded-lg transition duration-200"
      >
        {{ isLoading ? 'Inscription en cours...' : 'S\'inscrire' }}
      </button>
    </form>

    <!-- Footer -->
    <div class="mt-6 text-center text-sm text-gray-600">
      <p>Pas encore de compte? <a href="#" class="text-blue-500 hover:underline">Inscrivez-vous</a></p>
    </div>
  </div>
</div>
