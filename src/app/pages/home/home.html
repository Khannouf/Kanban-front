<div class="relative min-h-screen bg-black overflow-hidden flex items-center justify-center">
  <!-- Taches de couleurs décoratives -->
  <div class="absolute top-10 left-10 w-32 h-32 bg-blue-300 rounded-full opacity-20 blur-3xl"></div>
  <div class="absolute top-1/3 right-20 w-40 h-40 bg-purple-300 rounded-full opacity-20 blur-3xl"></div>
  <div class="absolute bottom-20 left-1/4 w-36 h-36 bg-pink-300 rounded-full opacity-20 blur-3xl"></div>
  <div class="absolute bottom-10 right-10 w-48 h-48 bg-yellow-300 rounded-full opacity-20 blur-3xl"></div>
  <div class="absolute top-1/2 left-1/2 w-44 h-44 bg-green-300 rounded-full opacity-20 blur-3xl"></div>

  <!-- Contenu principal -->
  <ng-container>
    @let currentUser = user();
    <div class="relative z-10 text-center px-6">
      <h1 class="text-6xl font-bold text-white mb-6">Kanban</h1>
      @if (currentUser) {
        <h3 class="text-4xl font-bold text-white mb-6">Bienvenue {{ currentUser.name }}</h3>
      }
      <p class="text-xl text-gray-300 mb-12 max-w-md mx-auto">Gérez vos projets efficacement avec notre tableau Kanban</p>

      <div class="flex gap-6 justify-center flex-wrap">
        @if (currentUser) {
          <a routerLink="/homeKanban" class="px-8 py-3 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg transition duration-200 shadow-lg hover:shadow-xl">
            Voir mon kanban
          </a>
          <button type="button" (click)="logout()" class="px-8 py-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg transition duration-200 shadow-lg hover:shadow-xl">
            Se déconnecter
          </button>
        } @else {
          <a routerLink="/login" class="px-8 py-3 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg transition duration-200 shadow-lg hover:shadow-xl">
            Se connecter
          </a>
          <a routerLink="/register" class="px-8 py-3 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-lg transition duration-200 shadow-lg hover:shadow-xl">
            S'inscrire
          </a>
        }
      </div>
    </div>
  </ng-container>
</div>
