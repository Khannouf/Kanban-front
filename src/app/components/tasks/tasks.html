@if (isTaskModalOpen) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50">
    <div class="w-full max-w-xl rounded-lg bg-white p-6">
      <h2 class="mb-4 text-xl font-semibold text-black">Nouvelle Taches</h2>
      <form [formGroup]="createTaskFormGroup" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="mb-2 block text-sm font-medium text-gray-700">Nom de la tâche</label>
          <input
            formControlName="name"
            placeholder="Nom de la Tâche"
            class="w-full rounded-lg border text-black border-gray-300 px-4 py-2.5 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200"
          />
        </div>

        <div>
          <label class="mb-2 block text-sm font-medium text-gray-700">Description</label>
          <div>
            <textarea
              formControlName="description"
              rows="4"
              placeholder="Description de la Tâche"
              class="w-full rounded-lg border text-black border-gray-300 px-4 py-2.5 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200 resize-none"
            ></textarea>
          </div>
        </div>
        <!-- A changer pour statu, tag et priority-->
        <div>
          <label class="mb-2 block text-sm font-medium text-gray-700">Catégorie</label>
          <div>
            <select
              formControlName="status"
              class="w-full rounded-lg border text-black border-gray-300 px-4 py-2.5"
            >
              <option value="">-- Sélectionner un statut --</option>
              @for (st of sortedStatus() ?? []; track st._id) {
                <option [value]="st._id">{{ st.name }}</option>
              }
            </select>
          </div>
        </div>
        <div>
          <label class="mb-2 block text-sm font-medium text-gray-700">Priorité</label>
          <div>
            <select formControlName="priority" class="w-full rounded-lg border text-black border-gray-300 px-4 py-2.5">
              <option value="">-- Sélectionner une priorité --</option>
              @for (priority of Object.values(priorities); track priority) {
                <option [value]='priority'>{{ priority }}</option>
              }
            </select>
          </div>
        </div>
        <div>
          <label class="mb-2 block text-sm font-medium text-gray-700">Tags</label>
          <div>
            <input formControlName="tags" class="w-full rounded-lg border text-black px-4 py-2.5 border-gray-300 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="Séparez les tags par des virgules" />
          </div>
        </div>

        <div class="flex justify-end gap-2 pt-2">
          <button
            type="button"
            (click)="closeTaskModal.emit()"
            class="rounded-lg border border-gray-300 px-4 py-2 text-gray-700 hover:bg-gray-50"
          >
            Annuler
          </button>
          <button
            type="submit"
            class="rounded-lg bg-blue-600 px-4 py-2 text-white hover:bg-blue-700"
          >
            Créer
          </button>
        </div>
      </form>
    </div>
  </div>
}

          </button>

            type="submit"
